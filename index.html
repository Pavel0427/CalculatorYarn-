<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="index.css">
 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>

    <div class="title">My Calculator</div>
    <div class="body-cont">
    
    
        <div id="mycalculator" class="container">
            <row>
                <div class="col-md-12">
                    <form action="#" name="calculator" class="main">
                        <input type="text" class="display form-control mt-5" name="display" id="display"><br>
    
                        <input type="button" value="C" class="btn btn-primary" id="clear">
                        <input type="button" value="->" class="btn btn-primary ml-3" onclick="backSpace()">
                        <input type="button" value="%" class="btn btn-primary ml-3"
                            onclick="document.calculator.display.value+='%'">
                        <input type="button" value="/" class="btn btn-primary ml-3"
                            onclick="document.calculator.display.value+='/'"><br><br>
    
                        <input type="button" value="7" class="btn btn-primary" onclick="seven()">
                        <input type="button" value="8" class="btn btn-primary ml-3" onclick="eight()">
                        <input type="button" value="9" class="btn btn-primary ml-3" onclick="nine()">
                        <input type="button" value="*" class="btn btn-primary ml-3"
                            onclick="document.calculator.display.value+='*'"><br><br>
    
                        <input type="button" value="6" class="btn btn-primary" onclick="six()">
                        <input type="button" value="5" class="btn btn-primary  ml-3" onclick="five()">
                        <input type="button" value="4" class="btn btn-primary  ml-3" onclick="four()">
                        <input type="button" value="-" class="btn btn-primary  ml-3"
                            onclick="document.calculator.display.value+='-'"><br><br>
    
                        <input type="button" value="3" class="btn btn-primary" onclick="three()">
                        <input type="button" value="2" class="btn btn-primary  ml-3" onclick="two()">
                        <input type="button" value="1" class="btn btn-primary  ml-3" onclick="one()">
                        <input type="button" value="+" class="btn btn-primary  ml-3"
                            onclick="document.calculator.display.value+='+'"><br><br>
    
                        <input type="button" value="0" class="btn btn-primary" onclick="zero()">
                        <input type="button" value="00" class="btn btn-primary ml-3"
                            onclick="document.calculator.display.value+='00'">
                        <input type="button" value="." class="btn btn-primary  ml-3" onclick="point()">
                        <input type="button" value="=" class="btn btn-primary  ml-3"
                            onclick="document.calculator.display.value = eval(calculator.display.value)"><br><br>
    
                    </form>
                </div>
            </row>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
